<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./home-page/assets/css/style.css">
    <title>Recipe-Cocktail Generator</title>
</head>

<body>
  <!-- hero -->

  <section class="hero is-small">

    <div class="hero-head">
      <!-- navbar -->
      <nav class="navbar">
        <div class="container">
          <div class="navbar-end">
            <a class="navbar-item">
              Home
            </a>
            <a id="about" class="navbar-item" href="./about-page/about.html">
              About
            </a>
            <a class="navbar-item" href="./favorite-page/favorite.html">
              Favorites
            </a>
          </div>
        </div>
      </nav>
    </div>
  
    <!-- header -->
    <div class="hero-body mt-0">

      <!-- title -->
      <div class="container center">
        <h1 class="title">
            Food and Cocktail Generator
        </h1>
      </div>

      <!-- subtitle -->
      <div class="container center">
        <p>
            Get a <strong>recipe</strong> and a <strong>playlist</strong> pairing by selecting an option below.
        </p>
      </div>

    </div>
  </section>
  
  <!-- dropdown -->
  <div class="field center">

    <!-- recipes -->
    <p class="control has-icons-left">
      <span class="select">
        <select id="recipeSelect" onchange="foodSelect()">
            <option>Select a Cuisine</option>
            <option value="chicken">Chicken recipes</option>
            <option value="steak">Steak recipes</option>
            <option value="other">Cuisine 3</option>
          </select>
      </span>
      <span class="icon is-left">
        <i class="fa fa-cutlery fa-border" aria-hidden="true" style="color: rgb(124, 124, 124);"></i>
      </span>
    </p>

    <!-- cocktails -->
    <p class="control has-icons-left">
      <span class="select">
        <select id='drinkSelect' onchange="drinkSelect()">
            <option>Random Cocktail?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
      </span>
      <span class="icon is-small is-left">
        <i class="fa fa-glass fa-border" aria-hidden="true" style="color: rgb(124, 124, 124);"></i>
      </span>
    </p>

  </div>

  <div class="field center">
    <a class="button is-primary " id='submit'>
      Submit
    </a>

      Cancel
    </a>
  </div>

  <hr>

  <div id="recipeContainer">
    <div id="foodContainer"></div>
    <div id="drinkContainer"></div>
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  <script src="./home-page/assets/javascript/script.js"></script>

</body>
